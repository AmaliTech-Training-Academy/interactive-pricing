<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main class="container">
  <header>
    <h1> Simple, traffic-based pricing</h1>
    <p> Sign-up for our 30-day trial. No credit card required.</p>

  </header>

  <aside>
    <!--price bar monthly or yearly-->
    <div class="tarrif">
      <div class=" Page-views"><span>100K</span> Pageviews
      </div>
      <div class="price">
        <span>$<span class="pricefix">16</span>.00</span>
        <span class="month">/month</span>
      </div>
    </div>
    <!-- progress bar-->
    <div class="progress">
      <div class="progress-bar">
        <input type="range" min="1" max="5" step="1" value="3" class="myrange">
      </div>
      <!-- switch between monthly and yearly price-->
      <div class="monthly">
        <span>Monthly Billing</span>
        <div id="checker" class="checker">
          <div id="clicker" class="clicker"></div>
        </div>
        <!-- <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label> -->
        <span> Yearly Billing</span>
        <span class="discount">25% discount</span>
      </div>
    </div>


    <hr>

    <!--features-->
    <div class="start">
      <ul>
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>
      <button>Start my trial</button>
    </div>
  </aside>
</main>

<script>
  const checker = document.getElementById("checker");
  const clicker = document.getElementById("clicker");

  // checker.addEventListener("click", function() {
  //   this.classList.toggle("checked")
  //   clicker.classList.toggle("clicked")
  // })
  let isClicked = false;

  checker.addEventListener ("click", function() {
    isClicked = !isClicked;
    this.style.backgroundColor = "#7AEADF"
    clicker.style.left = "unset"
    clicker.style.right = "4px" 
});
</script>

  </div>
</body>
</html>
